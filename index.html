<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/images/favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicon_io/favicon-16x16.png">

  <title>Weather Dashboard</title>
</head>
<body>
    <header>Weather Dashboard</header>
    <main class="container-fluid">
        <div class = "row">
            <div class="col-12 col-md-2 p-2 search-column">
                <form id = "citySearch">
                    <h5>Search for a City</h5>
                    <input id="lookupCity" type = "text"  class = "formInput" placeholder="enter city name">
                    <button type = "submit" id ="searchButton">Search</button>
                </form>
                <div id = "searchHistory"></div>
            </div>
            <div class="col-12 col-md-5">
                <div class = "selected-city" id = "currentForecast">
                    <div class = "todayForecast">
                        
                        <h4 id="cityHistory"></h4>
                        <br>
                        <div id = "currentWeather"></div>

                        
                    </div>  
            
                <div id = "five-day-forecast">
                        <h2 class= "col-12 mx-auto" id = "forecast"></h2>
                        <div class = "d-flex" id = "fivedayForecast"></div>
                </div>  
            </div>
        </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
